<ion-header>
    <ion-toolbar>
        <ion-title>Notifiche</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding>
            <ion-item *ngFor="let entry of listaNotifica">
                <ion-label>{{entry}}</ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
    <ion-button (click)="remove_all()">Remove all</ion-button>
</ion-content>
