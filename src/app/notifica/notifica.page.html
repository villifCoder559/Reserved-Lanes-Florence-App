<ion-header>
    <ion-toolbar>
        <ion-title>Notifiche</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="remove_all()" fill="clear">Cancella tutto</ion-button>
          </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list #listone>
        <ion-item-sliding *ngFor="let entry of listaNotifica; let i = index">
            <ion-item>
                <ion-label>{{entry}}</ion-label>
            </ion-item>
            <ion-item-options side= "end" (ionSwipe)= "deleteItem(i)">
                <ion-item-option color = "danger" (click) = "deleteItem(i)" expandable>
                    <ion-icon slot="icon-only" name = "trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
